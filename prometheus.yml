global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'itsm-platform'

scrape_configs:
  - job_name: 'prometheus'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:9090']

  # Django metrics disabled until a /metrics endpoint is exposed (e.g. django-prometheus).
  # - job_name: 'django'
  #   static_configs:
  #     - targets: ['backend:8000']
  #   metrics_path: '/metrics/'
  #   scrape_interval: 30s
  #   scrape_timeout: 10s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Nginx metrics disabled (no metrics exporter configured).
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx:80']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

rule_files:
  - '/etc/prometheus/rules/*.yml'
