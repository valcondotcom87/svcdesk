version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: itsm_db
    environment:
      POSTGRES_USER: itsm_user
      POSTGRES_PASSWORD: itsm_secure_password_2024
      POSTGRES_DB: itsm_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itsm_user -d itsm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itsm_network

  # Redis Cache & Celery
  redis:
    image: redis:7-alpine
    container_name: itsm_redis
    command: redis-server --appendonly yes --requirepass redis_password_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itsm_network

  # Django Application
  web:
    build: .
    container_name: itsm_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn itsm_project.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://itsm_user:itsm_secure_password_2024@db:5432/itsm_db
      REDIS_URL: redis://:redis_password_2024@redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1,web
      DJANGO_SETTINGS_MODULE: itsm_project.settings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - itsm_network

  # Celery Worker
  celery:
    build: .
    container_name: itsm_celery
    command: celery -A itsm_project worker -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://itsm_user:itsm_secure_password_2024@db:5432/itsm_db
      REDIS_URL: redis://:redis_password_2024@redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      DJANGO_SETTINGS_MODULE: itsm_project.settings
    depends_on:
      - db
      - redis
      - web
    networks:
      - itsm_network

  # Celery Beat Scheduler
  celery_beat:
    build: .
    container_name: itsm_celery_beat
    command: celery -A itsm_project beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://itsm_user:itsm_secure_password_2024@db:5432/itsm_db
      REDIS_URL: redis://:redis_password_2024@redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      DJANGO_SETTINGS_MODULE: itsm_project.settings
    depends_on:
      - db
      - redis
      - web
    networks:
      - itsm_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: itsm_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - itsm_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  itsm_network:
    driver: bridge
