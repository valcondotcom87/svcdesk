apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: itsm-api-hpa
  namespace: itsm-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: itsm-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: itsm-worker-hpa
  namespace: itsm-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: itsm-worker
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: itsm-api-netpol
  namespace: itsm-system
spec:
  podSelector:
    matchLabels:
      app: itsm-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: nginx-ingress
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: itsm-api-pdb
  namespace: itsm-system
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: itsm-api

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: itsm-quota
  namespace: itsm-system
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    pods: "100"
    services: "20"
    persistentvolumeclaims: "10"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: itsm-api
  namespace: itsm-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: itsm-worker
  namespace: itsm-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: itsm-beat
  namespace: itsm-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: itsm-api-role
  namespace: itsm-system
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: itsm-api-rolebinding
  namespace: itsm-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: itsm-api-role
subjects:
- kind: ServiceAccount
  name: itsm-api
  namespace: itsm-system

---
apiVersion: v1
kind: LimitRange
metadata:
  name: itsm-limits
  namespace: itsm-system
spec:
  limits:
  - max:
      cpu: "1000m"
      memory: "2Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    type: Container
  - max:
      cpu: "2000m"
      memory: "4Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Pod
